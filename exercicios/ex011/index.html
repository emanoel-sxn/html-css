<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia pae</title>
</head>
<body>
    <h1>Imagem</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/M.jpg" type="image/jpg">
        <img src="imagens/G.jpg" alt="imagem grande">
    </picture>
    <h1>Audios</h1>
    <p>colocando audio</p>
    <audio preload="metadata"  controls loop>
        <source src="midia/TOASTY! Mortal Kombat Sound Effect.mp3" type="audio/mpeg">
        <source src="midia/TOASTY! Mortal Kombat Sound Effect.ogg" type="audio/ogg">
        <source src="midia/TOASTY! Mortal Kombat Sound Effect.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com esse tipo de áudio <br> <a href="midia/TOASTY! Mortal Kombat Sound Effect.mp3">clique aqui</a> para baixar o arquivo</p> 
    </audio>
</body>
</html>
