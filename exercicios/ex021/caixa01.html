<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        a{
            border: 10px solid red;
            padding: 10px;
            margin: 10px;
        }

        h1 {          
            border: 50px solid darkgray;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo são exemplos de box-level, mas  os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como isso tudo funcina!</p>
</body>
</html>
